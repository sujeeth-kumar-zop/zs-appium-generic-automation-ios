name: Continuous Integration

on:
  push:
    branches:
      - "**"

jobs:
  Maven_Build:

    runs-on: macos-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Check Node.js version
        run: node --version

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Homebrew and Dependencies
        run: |
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            brew install cocoapods
            if [ ! -f Podfile ]; then
              pod init
            fi
            pod install --project-directory=./
            brew install carthage

      - name: Set up iOS Simulator
        run: |
            xcodebuild -version
            xcrun simctl list
            xcrun simctl shutdown all
            xcrun simctl erase all
            xcrun simctl boot "iPhone 16 Pro"
            xcrun simctl status_bar "iPhone 16 Pro" override --time "9:41"
            xcrun simctl list devices
            

      - name: Wait for Simulator to Boot
        run: |
            while ! xcrun simctl list | grep "Booted"; do sleep 5; done    

